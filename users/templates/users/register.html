{% extends 'front/base.html' %}
{% block content%}
{% load crispy_forms_tags %}  
<div class="w3-content w3-margin-top" style="max-width:800px;">
	<div class="content-section">
	        <form method="POST">
	        	<h2 style="text-align: center;">Create account</h2>
	            {% csrf_token %}
	                {{ form|crispy }}
	            <div class="form-group">
	                <button style="background-color: #009688!important; border-width: 0px;" type="Submit" class="btn btn-primary">Sign Up</button>
	            </div>
	        </form>
	        <div class="border-top pt-3">
	            <small class="text-muted">
	                Already Have An Account? <a style="color: #009688!important" href="{% url 'login' %}">Sign In</a>
	            </small>
	        </div>
	    </div>
</div>
{% endblock %}
